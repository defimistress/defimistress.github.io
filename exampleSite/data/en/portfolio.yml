  pdfportfolio: <center>Fenixduo® <br>compounds based on thermoplastic polymers SEBS\SBS </center><br> <center>Fenixduo® W <br> thermoplastic elastomers for the production of cable products</center><br> The use of modern non-toxic components, a wide range hardness from 40 units. Shore A up to 50 units Shore D, excellent elasticity, low kaya brittleness temperature, resistance to aggressive environments, as well as suitability for repeated processing - all these are undeniable advantages thermoplastic elastomers of the Fenixduo® W family. <br><br> The flexible cable, made using the Fenixduo® W compound, is intended for chen for operation in conditions of frequent alternating mechanical loads in combination with exposure to aggressive media and intense UV radiation during permissible heating temperature of conductive conductors up to 75С. <br><br>Advantages&#42889; <br>– UV, ozone and weather resistance; <br>- Brittleness temperature -60 0 С; <br>- Resistance to thermal degradation; <br>- High manufacturability; <br>- The possibility of multiple processing without a significant reduction in performance; <br>- Wide operating temperature range from -60 С to +75 С. <br><br>Fenixduo® W-100<br> Fenixduo® W-200<br> Fenixduo® W-300<br>Fenixduo® W-400<br>Fenixduo®W-500<br>Fenixduo® W-600<br>Fenixduo® W-700<br>Fenixduo® W-800<br>Fenixduo® W-900 <br><br>Areas of application&#42889;<br>Telecommunication cables; Power cables; Mounting cables; Control cables; Ship cables; Railway cables; coaxial cables; Some brands of optical cable; Low and medium voltage cables; Cabling and wiring products for controlling conveyor and lifting equipment we eat, gaskets for security and fire alarm systems and signal wires; In power supply systems of metro lines; <br><br><center>Fenixduo® C <br>thermoplastic elastomers for the production of technical products</center><br>The Fenixduo® C trademark combines a wide range of compositions general purpose based on hydrogenated styrene block copolymers (HSBS). Materials brand Fenixduo® C due to the peculiarities of the composition and structure deniya, combine the ease of processing of polyolefins and high elastic rubber wear. Due to the absence of unsaturated bonds in the structure of the main block copolymer, Fenixduo® C compositions have excellent resistance to both UV radiation and atmospheric exposure during long-term operation ration period. <br><br>Fenixduo® C has the following characteristics&#42889;<br><br> Excellent UV, ozone and weather resistance;<br>– A wide choice of hardness from 30 Shore A to 45 Shore D;<br>– High thermal stability;<br>– Density from 0.9 to 1.2 g/cm3 - Ease of staining with pigment pastes and masterbatches;<br>– Low compression deformation at high temperatures;<br>– Wide operating temperature range from -60°C to +110°C;<br>– Individual rheological characteristics for each processing process;<br>– High elasticity.<br><br>Fenixduo® C-100<br>Fenixduo® C-200<br>Fenixduo® C-300<br>Fenixduo® C-400<br>Fenixduo® C-500<br>Fenixduo® C-600<br>Fenixduo® C-700<br>Fenixduo® C-800<br>Fenixduo® C-900<br><br>Areas of application&#42889;<br>Window, door, industrial seals; Electronics and home appliances; Furniture fittings; Components for cars and agricultural machinery; car mats; Waterstops; Anti-slip systems; Construction tools and inventory; Cable insulation; Modification of propylene, high-impact polystyrene; Kids toys.<br><br><center> Fenixduo® S <br>thermoplastic elastomers for the footwear industry</center><br>The Fenixduo® S trademark includes a wide range of high quality molding compositions based on SBS and SEBS rubbers. Thanks to the specific alternating structure of the styrene block copolymer, which is part of the composition positions, materials of the Fenixduo® S brand possess not only high rates - mi strength and wear resistance, but also high elasticity.<br><br>Fenixduo® S compositions have the following features&#42889;<br>- Hardness range from 35 to 85 Shore;<br>– Maintaining high elasticity even at low temperatures;<br>– Wide operating temperature range from -40°C to +70°C;<br>– High manufacturability and the possibility of recycling;<br>– Density from 0.9 to 1.06 g/cm3<br>– High resistance to attrition at observance of storage conditions;<br>– Does not require pre-drying.<br><br>Fenixduo® S-100<br>Fenixduo® S-200<br>Fenixduo® S-300<br>Fenixduo® S-400<br>Fenixduo® S-500<br><br>Application area&#42889;<br>Galoshes; Boots; Soles for footwear of various directions.<br><center><br>Fenixduo® M<br>vulcanized thermoplastic materials</center><br>Fenixduo® M brand materials have been specially developed for dynamic and static operation at elevated temperatures environment. The basis of these compositions is dynamically linked styrene block copolymer (SEEPS) . Chemical crosslinking of modified end styrene blocks, causes high resistance of materials to oils and solvents, as well as very low compressive strain values at high temperatures.<br><br>Fenixduo® M has the following properties&#42889;<br>Operating temperature up to 140 oС;<br>Excellent UV and ozone resistance;<br>Scratch resistance;<br>High physical and mechanical characteristics;<br>Resistant to oils and solvents;<br>Low residual deformation;<br>High dimensional stability at positive temperatures.<br><br>Fenixduo® M — 100V<br>Fenixduo® M — 200<br>Fenixduo® M — 300V<br>Fenixduo® M — 400<br>Fenixduo® M — 500V<br>Fenixduo® M — 600<br>Fenixduo® M — 700V<br><br>Application area&#42889;<br>Details of the engine compartment of cars; Appliances; Construction; Electronics; Sports.<center><br>Fenixgen®<br>EVA based compounds<br><br>Fenixgen® F<br>footwear compounds<br></center><br>Fenixgen® F is a polymer compound based on copolymers of ethylene with vinyl acetate volume. It is an environmentally friendly product, which allows it to be used in various directions.<br>Fenixgen® F meets today's market needs and requirements processes in the production of lightweight footwear.<br>The special material structure of Fenixgen® F guarantees resistance to environmental influences such as UV rays, salt, dirt and dust.<br><br>Advantages&#42889;<br>– High resistance to aging;<br>– Wide choice of hardnesses and expansions;<br>– Rich colors;<br>– Environmentally friendly material;<br>– Resistance to temperature difference;<br>– High physical and mechanical properties;<br>– Lightness;<br>– Comfort and aesthetics;<br>– High frost resistance (the material remains elastic at -30 ° C);<br>– Low thermal conductivity (shoes can be worn in the cold season);<br>– Glossy or matte surface;<br>– Water resistance;<br>– High dimensional stability at positive temperatures.<br><br>Fenixgen® F-100<br>Fenixgen® F-200<br>Fenixgen® F-300<br>Fenixgen® F-400<br>Fenixgen® F-500<br>Fenixgen® F-600<br>Fenixgen® F-700<br>Fenixgen® F-800<br>Fenixgen® F-900<br>Fenixgen® F-900А<br><br>Application area&#42889;<br>Shoes&#42889; garden shoes, beach shoes, sandals, sports shoes, boots, galoshes, components (soles, insoles, etc.); Technical applications; Furniture; Toys; Clothing and security accessories; Souvenir products; Sports equipment accessories.<br><br><center>Fenixupra ®<br>compounds based on synthetic and natural rubbers for the tire industry<br><br>Page under construction</center>
