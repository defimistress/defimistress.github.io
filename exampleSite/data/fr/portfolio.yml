  pdfportfolio: <center><br>Fenixduo®<br>compounds based on thermoplastic polymers SEBS\SBS<br></center><center> <br>Fenixduo® W<br>Kablo ürünlerinin üretimi için termoplastik elastomerler<br><br></center>Modern toksik olmayan bileşenlerin kullanımı, 40 birimden geniş bir sertlik aralığı. Shore A 50 üniteye kadar Shore D, mükemmel elastikiyet, düşük kaya kırılganlığı sıcaklığı, agresif ortamlara direnç ve ayrıca tekrarlanan işlemeye uygunluk - tüm bunlar Fenixduo® W ailesinin termoplastik elastomerlerinin yadsınamaz avantajlarıdır.<br><br>Fenixduo® W bileşimi kullanılarak yapılan esnek kablo, 75º'ye kadar iletken iletkenlerin izin verilen ısıtma sıcaklığı sırasında ortamlar ve yoğun UV radyasyonuna maruz kalma ile birlikte sık değişen mekanik yükler koşullarında çalışmak üzere tasarlanmıştır.<br><br>Avantajlar&#42889;<br>– UV, ozon ve hava koşullarına dayanıklılık;<br>– - Gevreklik sıcaklığı -60 0 С;<br>– - Termal bozulmaya karşı direnç;<br>– - Yüksek üretilebilirlik;<br>– - Performansta önemli bir azalma olmaksızın çoklu işlem imkanı;<br>– - -60 С ile +75 С arasında geniş çalışma sıcaklığı aralığı.<br><br>Fenixduo® W-100<br>Fenixduo® W-200<br>Fenixduo® W-300<br>Fenixduo® W-400<br>Fenixduo®W-500<br>Fenixduo® W-600<br>Fenixduo® W-700<br>Fenixduo® W-800<br>Fenixduo® W-900<br><br>Uygulama alanları&#42889;<br>Telekomünikasyon kabloları; Güç kabloları; Montaj kabloları; Kontrol kabloları; Gemi kabloları; Demiryolu kabloları; koaksiyel kablolar; Bazı optik kablo markaları; Alçak ve orta gerilim kabloları; Yediğimiz konveyör ve kaldırma ekipmanlarının kontrolü için kablolama ve kablolama ürünleri, güvenlik ve yangın alarm sistemleri için contalar ve sinyal kabloları; Metro hatlarının güç beslemesistemlerinde<center><br><br> Fenixduo® C <br> teknik ürünlerin üretimi için termoplastik elastomerler </center><br><br> Fenixduo® C ticari markası, hidrojene stiren blok kopolimerlerine (HSBS) dayalı çok çeşitli genel amaçlı bileşimleri birleştirir. Malzeme markası Fenixduo® C, bileşimin özellikleri ve deniya yapısının özellikleri nedeniyle, poliolefinlerin işlenme kolaylığını ve yüksek elastik kauçuk aşınmasını birleştirir. Ana blok kopolimerin yapısında doymamış bağların bulunmaması nedeniyle, Fenixduo® C bileşimleri, uzun süreli çalışma süresi boyunca hem UV radyasyonuna hem de atmosferik maruz kalmaya karşı mükemmel bir dirence sahiptir.<br><br> Fenixduo® C aşağıdaki özelliklere sahiptir &#42889;<br><br> Mükemmel UV, ozon ve hava koşullarına dayanıklılık;<br>– 30 Shore A'dan 45 Shore D'ye kadar geniş bir sertlik seçeneği;<br>– Yüksek termal kararlılık;<br>– 0,9 ila 1,2 g/cm3 arası yoğunluk - Pigment pastaları ve masterbatchlerle boyama kolaylığı;<br>– Yüksek sıcaklıklarda düşük sıkıştırma deformasyonu;<br>– -60°C ile +110°C arasında geniş çalışma sıcaklığı aralığı;<br>– Her işleme süreci için bireysel reolojik özellikler;<br>– Yüksek elastikiyet.<br><br>Fenixduo® C-100<br>Fenixduo® C-200<br>Fenixduo® C-300<br>Fenixduo® C-400<br>Fenixduo® C-500<br>Fenixduo® C-600<br>Fenixduo® C-700<br>Fenixduo® C-800<br>Fenixduo® C-900<br><br> Uygulama alanları&#42889;<br>Pencere, kapı, endüstriyel contalar; Elektronik ve ev aletleri; Mobilya bağlantı parçaları; Arabalar ve tarım makineleri için bileşenler; araba paspasları; Su tutucular; Kaymaz sistemler; İnşaat araçları ve envanteri; Kablo yalıtımı; Propilen, yüksek etkili polistirenin modifikasyonu; Çocuk oyuncakları.<br><center><br><br> Fenixduo® S <br> Ayakkabı endüstrisi için termoplastik elastomerler</center><br><br> Fenixduo® S ticari markası, SBS ve SEBS kauçuklarına dayalı çok çeşitli yüksek kaliteli kalıplama bileşimlerini içerir. Bileşim konumlarının bir parçası olan stiren blok kopolimerin özel değişken yapısı sayesinde, Fenixduo® S markasının malzemeleri sadece yüksek oranlara -mi mukavemet ve aşınma direncine, aynı zamanda yüksek elastikiyete de sahiptir.<br><br> Fenixduo® S bileşimleri aşağıdaki özelliklere sahiptir&#42889;<br>- Sertlik aralığı 35 ila 85 Shore;<br>– Düşük sıcaklıklarda bile yüksek elastikiyetin korunması;<br>– -40°C ile +70°C arasında geniş çalışma sıcaklığı aralığı;<br>– Yüksek üretilebilirlik ve geri dönüşüm imkanı;<br>– 0,9 ila 1,06 g/cm3 yoğunluk<br>– Depolama koşullarına uyulduğunda aşınmaya karşı yüksek direnç;<br>– Ön kurutma gerektirmez.<br><br>Fenixduo® S-100<br>Fenixduo® S-200<br>Fenixduo® S-300<br>Fenixduo® S-400<br>Fenixduo® S-500<br><br>Uygulama alanı&#42889;<br>Galoşlar;Bot-ayakkabı;Çeşitli-yönlerde-ayakkabılar-için-tabanlar.<br><center><br><br> Fenixduo® M <br> Vulkanize termoplastik malzemeler</center><br><br> Fenixduo® M marka malzemeler, yüksek sıcaklık ortamında dinamik ve statik çalışma için özel olarak geliştirilmiştir. Bu bileşimlerin temeli, dinamik olarak bağlı stiren blok kopolimeridir (SEEPS). Modifiye edilmiş uç stiren bloklarının kimyasal çapraz bağlanması, malzemelerin yağlara ve solventlere karşı yüksek direncinin yanı sıra yüksek sıcaklıklarda çok düşük basınç gerilme değerlerine neden olur.<br><br>Fenixduo®M® aşağıdaki özelliklere sahiptir&#42889;<br>140 oС'ye kadar çalışma sıcaklığı;<br>Mükemmel UV ve ozon direnci;<br>çizilme direnci;<br>Yüksek fiziksel ve mekanik özellikler;<br>Yağlara ve solventlere karşı dayanıklı;<br>Düşük kalıntı deformasyon;<br>Pozitif sıcaklıklarda yüksek boyutsal kararlılık.<br><br>Fenixduo® M — 100V<br>Fenixduo® M — 200<br>Fenixduo® M — 300V<br>Fenixduo® M — 400<br>Fenixduo® M — 500V<br>Fenixduo® M — 600<br>Fenixduo® M — 700V<br><br>Uygulama alanı&#42889;<br>Arabaların motor bölmesinin detayları; Aletler; İnşaat; Elektronik; Spor Dalları.<br><center><br><br> Fenixgen®<br>EVA bazlı bileşikler<br><br>Fenixgen® F<br>Ayakkabı bileşikleri</center><br> <br> Fenixgen® F, vinil asetat hacmine sahip etilen kopolimerlerine dayalı bir polimer bileşiğidir. Çeşitli yönlerde kullanılmasına olanak sağlayan çevre dostu bir üründür. Fenixgen® F, hafif ayakkabı üretiminde günümüz pazar ihtiyaçlarını ve gereksinim süreçlerini karşılamaktadır.<br> Fenixgen® F'nin özel malzeme yapısı UV ışınları, tuz, kir ve toz gibi çevresel etkilere karşı dayanıklılığı garanti eder.<br><br>Avantajlar&#42889;<br>– Yaşlanmaya karşı yüksek direnç;<br>– Geniş sertlik ve genişleme seçenekleri;<br>– Zengin renkler;<br>– Çevre dostu malzeme;<br>– Sıcaklık farkına direnç;<br>– Yüksek fiziksel ve mekanik özellikler;<br>– Hafiflik;<br>– Konfor ve estetik;<br>– Yüksek donma direnci (malzeme -30 °C'de elastik kalır);<br>– Düşük ısı iletkenliği (ayakkabılar soğuk mevsimde giyilebilir);<br>– Parlak veya mat yüzey;<br>- Su direnci;<br>– Pozitif sıcaklıklarda yüksek boyutsal kararlılık.<br><br>Fenixgen® F-100<br>Fenixgen® F-200<br>Fenixgen® F-300<br>Fenixgen® F-400<br>Fenixgen® F-500<br>Fenixgen® F-600<br>Fenixgen® F-700<br>Fenixgen® F-800<br>Fenixgen® F-900<br>Fenixgen® F-900А<br><br> Uygulama alanı&#42889;<br>Ayakkabılar&#42889; bahçe ayakkabıları, plaj ayakkabıları, sandaletler, spor ayakkabılar, botlar, galoşlar, bileşenler (tabanlar, tabanlıklar vb.); Teknik uygulamalar; Mobilya; oyuncaklar; Giyim ve güvenlik aksesuarları; Hediyelik eşya ürünleri; Spor ekipmanları aksesuarları.<br><br><center>Fenixupra® <br> lastik endüstrisi için sentetik ve doğal kauçuk bazlı bileşikler<br><br>Sayfa yapım aşamasında





